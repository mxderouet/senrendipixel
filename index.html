<!DOCTYPE html>
<html>
<head>
    <title>Serendipixel - Random Pixel Art Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <canvas id="pixelCanvas" width="400" height="400"></canvas>
    <button id="generateButton">Generate Pixels</button>
    <button id="increasePixels">Increase Pixels</button>
    <button id="decreasePixels">Decrease Pixels</button>
    <label for="colorCheckbox">Colors</label>
    <input type="checkbox" id="colorCheckbox">
    <label for="allowOverlapping">Overlap</label>
    <input type="checkbox" id="allowOverlapping">
    <button id="increaseSize">Increase Size</button>
    <button id="decreaseSize">Decrease Size</button>
    <span id="pixelCount">500 Pixels</span>
    <br>
    <label for="loopCheckbox">Loop</label>
    <input type="checkbox" id="loopCheckbox">
    <button id="fasterButton">Faster</button>
    <button id="slowerButton">Slower</button>
    <label for="gridCheckbox">Grid</label>
    <input type="checkbox" id="gridCheckbox"> <!-- Replace the "Grid" button with a checkbox -->
    <br>
    <button id="saveButton">Save</button>

    <script src="./script.js"></script>
</body>
</html>
